<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- ==============order_confirmation starts here============== -->

            </div>
            <div class="row">
                <div class="col-md-6 mx-auto text-center">
                    <div>

                        <h2>Thankyou for your purchase!</h2>
                        <h6>A confirmation email has been sent to
                            <b>xyz@gmail.com</b>
                        </h6>
                        <h6><span class="mr-2">Order
                                No:</span><span><b>123123123123</b></span></h6>
                        <h6>
                            <span class="mr-2">Order Status: <strong> Successful</strong></span>
                            <span>
                                <b>
                                    <span class="badge badge-danger">Pending</span>
                                </b>
                            </span>
                        </h6>
                        <a href="product.html" class="btn btn-primary btn-lg mt-5">Click here to purchase any other item</a>
                    </div>
                </div>
            </div>
        </div>
